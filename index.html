<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Archive</title>
    <!--    Bootstrap Styles-->
    <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>
<body>

<main class="container">
    <!--Search Box-->
    <section class="mt-5">
        <h2 class="text-center text-primary">Search Your Favorite Books Here!</h2>
        <div class="input-group mb-3 w-50   mx-auto">
            <input id="search-input" type="text" class="form-control" placeholder="Search Book" aria-label="Search Book" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
        </div>
    </section>

    <!--Response-->
    <section>
        <!--Total Hits-->
        <h3 id="search-hits" class="text-center"></h3>

        <!--Search Results-->
        <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4">

        </div>
    </section>
</main>

<!-- Bootstrap JS -->
<script src="js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="js/app.js"></script>
</body>
</html>
